<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signupbox">
     <img src="avatar.jpg" class="avatar">
        <h1>Create an Account</h1>
        <form>
        <p>Please fill out the below:</p>
            <input type="text" name="ifirstname" placeholder="first name" required>
            <input type="text" name="ilastname" placeholder="last name" required>
            <input type="email" name="iemail" placeholder="email address" required>
            <input type="text" name="iusername" placeholder="username" required>
            <input type="password" name="ipassword" placeholder="password" required>
            <input type="password" name="iconfirmpassword" placeholder="confirm password" required>
            <input type="submit" name="" value="Sign Up">
            <a href="login.html">Already have an account?</a>
        </form>
    </div>
</body>
</html>

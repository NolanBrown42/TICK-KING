<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
        <!-- Montserrat font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
        
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
        
        <!-- Cutsom CSS -->
        <link rel="stylesheet" href="dashboard.css">
    
    <link rel="stylesheet" href="FCstyle.css">
  <title>Decks</title>
</head>
<body>
    <div class="grid-container">
    
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->
        
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">portrait</span> Lydia's Dashboard
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">dashboard</span><a href="dashboard.html"> Dashboard</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined" >crop_7_5</span><a href="FCindex.html"> My Decks</a>
                </li>
                <li class="sidebar-list-item">
                <span class="material-icons-outlined">diversity_3</span> Friends
                </li>
                <li class="sidebar-list-item">
                <span class="material-icons-outlined">emoji_events</span> Awards
                </li>
                <li class="sidebar-list-item">
                <span class="material-icons-outlined">analytics</span> Analytics
                </li>
                <li class="sidebar-list-item">
                <span class="material-icons-outlined">settings</span> Settings
                </li>
                <li class=sidebar-list-item>
                    <span class="material-icons-outlined">logout</span><a href="login.html"> Log Out</a>
                </li>
                </ul>
        </aside>
        <!-- End Sidebar -->
   
        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
          <h1>Math</h1>
          <div>
            <button id="show_card_box">Add Card</button>
            <button id="delete_cards">Del Cards</button>
          </div>
            </div>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="FCscript.js"></script>
</body>
</html>
